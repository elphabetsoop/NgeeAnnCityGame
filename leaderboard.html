<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/player.png">
  <link rel="stylesheet" href="css/leaderboard.css" />
  <title>Leaderboard</title>
</head>
  
<body>
    <button class="exit-button" onclick="goToMainMenu()">Back</button>
    <h1>Game Leaderboard</h1>

    <!-- Toggle Buttons -->
    <div class="leaderboard-toggle">
    <button onclick="showLeaderboard('arcade')">Arcade</button>
    <button onclick="showLeaderboard('freeplay')">Freeplay</button>
    </div>

    <div class="leaderboard-container">
        <!-- Arcade Leaderboard -->
        <table id="arcade-leaderboard" class="leaderboard-table">
        <thead>
            <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
        </thead>
        <tbody id="arcade-body"></tbody>
        </table>

        <!-- Freeplay Leaderboard -->
        <table id="freeplay-leaderboard" class="leaderboard-table" style="display: none;">
        <thead>
            <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
        </thead>
        <tbody id="freeplay-body"></tbody>
        </table>
    </div>
  <script src="scripts/leaderboard.js"></script>
</body>

<script>
  function goToMainMenu() {
       window.location.href = 'index.html';
  }
</script>

</html>
